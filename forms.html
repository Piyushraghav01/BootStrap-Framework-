<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container pt-5">
      <form>
        <div class="form-floating">
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Fullname"
          />
          <label for="name" class="form-label">Name:</label>
        </div>

        <label for="color" class="form-label">Pick:</label>
        <input
          type="color"
          id="color"
          class="form-control form-control-color"
        />
        <label for="range" class="form-label">select:</label>
        <input type="range" id="range" class="form-range" />

        <select class="form-select">
          <option>Indian</option>
          <option>Non-resident</option>
        </select>

        <div class="form-check form-switch">
          <input type="checkbox" id="checkbox" class="form-check-input" />
          <label for="checkbox" class="form-check-label">select</label>
        </div>

        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
